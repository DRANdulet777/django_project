{% extends 'blog/base.html' %}

{% block content %}
<h2>Удалить пост "{{ post.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Нет, назад</a>
</form>
{% endblock %}
