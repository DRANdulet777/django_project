{% extends 'blog/base.html' %}

{% block content %}
<a href="{% url 'post_create' %}" class="btn btn-primary mb-3">➕ Новый пост</a>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content|truncatechars:100 }}</p>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-sm btn-outline-secondary">Читать</a>
        </div>
    </div>
{% empty %}
    <p>Постов пока нет.</p>
{% endfor %}
{% endblock %}
